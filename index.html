<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IT Department Leave Tracker</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    h1 { margin: 0; font-size: 1.5rem; }
    #date-container {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #date { font-weight: bold; color: #555; font-size: 0.95rem; border: none; outline: none; background: none; cursor: pointer; }
    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
    }
    .card:hover { transform: scale(1.03); }
    .details { display: none; font-size: 0.9rem; margin-top: 10px; color: #555; }
    .card.active .details { display: block; }
    .warning { color: #a33; text-align:center; margin-top:12px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <header>
    <h1>IT Department Leave Tracker</h1>
    <div id="date-container">
      <input type="date" id="date" />
    </div>
  </header>

  <div id="cards">Loading leave data...</div>
  <div id="message" class="warning"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1k7XSPXOzPdNDf-l0k-rtawf49X6yJ5lapIBofXnPu5s/export?format=csv";

    const dateInput = document.getElementById("date");
    const cardsContainer = document.getElementById("cards");
    const message = document.getElementById("message");
    let allData = [];

    // set today's date
    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, "0");
    const dd = String(now.getDate()).padStart(2, "0");
    const todayStr = `${yyyy}-${mm}-${dd}`;
    dateInput.value = todayStr;

    dateInput.addEventListener("input", renderCards);

    fetch(sheetURL)
      .then(r => r.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        const headers = rows.shift().map(h => h.trim());
        allData = rows.map(row =>
          Object.fromEntries(headers.map((h, i) => [h, row[i] ? row[i].trim() : ""]))
        );
        renderCards();
      })
      .catch(err => {
        cardsContainer.innerHTML = "Error loading data.";
        console.error(err);
      });

    function renderCards() {
      const selectedDate = new Date(dateInput.value);
      const isToday = dateInput.value === todayStr;
      let skipped = 0;
      let visibleCount = 0;

      cardsContainer.innerHTML = "";

      allData.forEach((data, i) => {
        const fromDate = parseDDMMYY(data.From);
        const toDate = parseDDMMYY(data.To);

        if (!fromDate || !toDate) {
          skipped++;
          return;
        }

        const valid = isToday || (selectedDate >= fromDate && selectedDate <= toDate);

        if (valid) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>${data.Name || "Unknown"}</strong><br>
            <span>${data.Team || ""}</span>
            <div class="details">
              <p><b>From:</b> ${data.From || ""}</p>
              <p><b>To:</b> ${data.To || ""}</p>
              <p><b>Comments:</b> ${data.Comments || ""}</p>
            </div>
          `;
          card.addEventListener("click", () => {
            document.querySelectorAll(".card.active").forEach(c => c.classList.remove("active"));
            card.classList.add("active");
          });
          cardsContainer.appendChild(card);
          visibleCount++;
        }
      });

      if (visibleCount === 0) {
        cardsContainer.innerHTML = "<p style='text-align:center;color:#777;'>No leaves found for selected date.</p>";
      }

      message.textContent = skipped > 0 ? `${skipped} row(s) skipped due to invalid dates.` : "";
    }

    // ✅ Custom parser for DD/MM/YY or DD/MM/YYYY
    function parseDDMMYY(str) {
      if (!str) return null;
      const m = str.match(/^(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{2,4})$/);
      if (!m) return null;
      let [_, d, mth, y] = m;
      d = +d; mth = +mth;
      y = +y;
      if (y < 100) y += 2000; // handle 25 → 2025
      return new Date(y, mth - 1, d);
    }
  </script>
</body>
</html>
