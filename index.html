<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IT Department Leave Tracker</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto 10px;
      flex-wrap: wrap;
      gap: 10px;
    }
    h1 { margin: 0; font-size: 1.5rem; }
    #date-container {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #date {
      font-weight: bold;
      color: #555;
      font-size: 0.95rem;
      border: none;
      outline: none;
      background: none;
      cursor: pointer;
    }
    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }
    .card:hover { transform: scale(1.03); }
    .details {
      display: none;
      font-size: 0.9rem;
      margin-top: 10px;
      color: #555;
    }
    .card.active .details { display: block; }
    .warning {
      color: #a33;
      text-align: center;
      margin-top: 12px;
      white-space: pre-wrap;
    }
    #showing {
      text-align: center;
      color: #555;
      margin-bottom: 15px;
    }

    /* Dot indicator styles */
    .dot {
      position: absolute;
      bottom: 8px;
      right: 10px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      color: white;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .dot.green { background-color: #4CAF50; }  /* future */
    .dot.orange { background-color: #FFA500; } /* ongoing */

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .tab {
      background: #e0e0e0;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.2s;
    }
    .tab.active {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>IT Department Leave Tracker</h1>
    <div id="date-container">
      <input type="date" id="date" />
      <button id="clearDate" style="border:none;background:#eee;padding:4px 8px;border-radius:6px;cursor:pointer;">Clear</button>
    </div>
  </header>

  <div class="tabs">
    <button id="tab-current" class="tab active">Current & Upcoming</button>
    <button id="tab-past" class="tab">Past Leaves</button>
  </div>

  <div id="showing"></div>
  <div id="cards">Loading leave data...</div>
  <div id="message" class="warning"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1k7XSPXOzPdNDf-l0k-rtawf49X6yJ5lapIBofXnPu5s/export?format=csv";

    const dateInput = document.getElementById("date");
    const clearBtn = document.getElementById("clearDate");
    const cardsContainer = document.getElementById("cards");
    const message = document.getElementById("message");
    const showing = document.getElementById("showing");
    const tabCurrent = document.getElementById("tab-current");
    const tabPast = document.getElementById("tab-past");

    let allData = [];
    let activeTab = "current";

    // Today's date
    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, "0");
    const dd = String(now.getDate()).padStart(2, "0");
    const todayStr = `${yyyy}-${mm}-${dd}`;

    // --- Fetch data ---
    fetch(sheetURL)
      .then(r => r.text())
      .then(text => {
        let delimiter = ",";
        if (text.includes("\t")) delimiter = "\t";
        else if (text.includes(";")) delimiter = ";";

        const rows = text.trim().split("\n").map(r => r.split(delimiter));
        const headers = rows.shift().map(h => h.trim());
        allData = rows.map(row =>
          Object.fromEntries(headers.map((h, i) => [h, row[i] ? row[i].trim() : ""]))
        );
        renderCards();
      })
      .catch(err => {
        cardsContainer.innerHTML = "Error loading data.";
        console.error(err);
      });

    // --- Event listeners ---
    dateInput.addEventListener("input", renderCards);
    clearBtn.addEventListener("click", () => {
      dateInput.value = "";
      renderCards();
    });

    tabCurrent.addEventListener("click", () => {
      activeTab = "current";
      tabCurrent.classList.add("active");
      tabPast.classList.remove("active");
      renderCards();
    });

    tabPast.addEventListener("click", () => {
      activeTab = "past";
      tabPast.classList.add("active");
      tabCurrent.classList.remove("active");
      renderCards();
    });

    // --- Render cards ---
    function renderCards() {
      const selectedDateStr = dateInput.value;
      const selectedDate = selectedDateStr ? new Date(selectedDateStr + "T00:00:00") : null;
      let skipped = 0;
      let visibleCount = 0;

      showing.textContent = selectedDate
        ? "Showing leaves for " + formatDateDisplay(selectedDate)
        : (activeTab === "past"
            ? "Showing all past leaves"
            : "Showing current and upcoming leaves");

      cardsContainer.innerHTML = "";

      allData.forEach((data) => {
        const fromDate = parseDateFlexible(data.From);
        const toDate = parseDateFlexible(data.To);
        if (!fromDate || !toDate) {
          skipped++;
          return;
        }

        let show = false;
        const isPast = now > toDate;
        const isOngoing = now >= fromDate && now <= toDate;
        const isFuture = now < fromDate;

        if (selectedDate) {
          show = selectedDate >= fromDate && selectedDate <= toDate;
        } else if (activeTab === "current") {
          show = isOngoing || isFuture;
        } else if (activeTab === "past") {
          show = isPast;
        }

        if (show) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>${data.Name || "Unknown"}</strong><br>
            <span>${data.Team || ""}</span>
            <div class="details">
              <p><b>From:</b> ${data.From || ""}</p>
              <p><b>To:</b> ${data.To || ""}</p>
              <p><b>Comments:</b> ${data.Comments || ""}</p>
            </div>
          `;

          if (!selectedDate && activeTab === "current") {
            const dot = document.createElement("div");
            if (isOngoing) {
              dot.className = "dot orange";
              dot.textContent = daysBetween(toDate, now);
            } else if (isFuture) {
              dot.className = "dot green";
              dot.textContent = "";
            }
            if (dot.className) card.appendChild(dot);
          }

          card.addEventListener("click", () => {
            document.querySelectorAll(".card.active").forEach(c => c.classList.remove("active"));
            card.classList.add("active");
          });
          cardsContainer.appendChild(card);
          visibleCount++;
        }
      });

      if (visibleCount === 0) {
        cardsContainer.innerHTML = "<p style='text-align:center;color:#777;'>No leaves found.</p>";
      }

      message.textContent = skipped > 0 ? `${skipped} row(s) skipped due to invalid dates.` : "";
    }

    // --- Helper Functions ---
    function parseDateFlexible(str) {
      if (!str) return null;
      str = str.trim().replace(/\r|\n/g, "");
      const parts = str.split(/[-\/\.]/);
      if (parts.length < 3) return null;
      let [d, m, y] = parts.map(p => p.trim());
      d = +d; m = +m;
      if (y.length === 2) y = "20" + y;
      const year = +y;
      if (isNaN(d) || isNaN(m) || isNaN(year)) return null;
      return new Date(year, m - 1, d);
    }

    function formatDateDisplay(date) {
      return date.toLocaleDateString("en-GB", {
        day: "2-digit",
        month: "short",
        year: "numeric"
      });
    }

    function daysBetween(date1, date2) {
      const diffTime = date1.getTime() - date2.getTime();
      return Math.round(diffTime / (1000 * 60 * 60 * 24));
    }
  </script>
</body>
</html>
