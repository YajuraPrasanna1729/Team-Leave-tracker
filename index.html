<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IT Department Leave Tracker</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    h1 { margin: 0; font-size: 1.5rem; }

    #date-container {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    #date {
      font-weight: bold;
      color: #555;
      font-size: 0.95rem;
      border: none;
      outline: none;
      background: none;
      cursor: pointer;
    }

    button {
      border: none;
      background: #eee;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .tab {
      padding: 8px 14px;
      border-radius: 20px;
      background: #ddd;
      cursor: pointer;
      transition: 0.2s;
    }

    .tab.active {
      background: #0078d7;
      color: white;
      font-weight: bold;
    }

    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      position: relative;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover { transform: scale(1.03); }

    .details {
      display: none;
      font-size: 0.9rem;
      margin-top: 10px;
      color: #555;
    }

    .card.active .details { display: block; }

    #showing {
      text-align: center;
      color: #555;
      margin-bottom: 15px;
    }

    .dot {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      font-size: 11px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dot.green { background: #1cc88a; }  /* future */
    .dot.orange { background: #f6c23e; } /* current */
    .dot.red { background: #e74a3b; }    /* past */
  </style>
</head>

<body>
  <header>
    <h1>IT Department Leave Tracker</h1>
    <div id="date-container">
      <input type="date" id="date" />
      <button id="clearDate">Clear</button>
    </div>
  </header>

  <div class="tabs">
    <div class="tab active" data-tab="current">Current & Upcoming</div>
    <div class="tab" data-tab="past">Past Leaves</div>
  </div>

  <div id="showing"></div>
  <div id="cards">Loading leave data...</div>
  <div id="message" style="text-align:center;color:#a33;margin-top:12px;"></div>

  <script>
    const sheetURL =
      "https://docs.google.com/spreadsheets/d/1k7XSPXOzPdNDf-l0k-rtawf49X6yJ5lapIBofXnPu5s/export?format=csv";

    const dateInput = document.getElementById("date");
    const clearBtn = document.getElementById("clearDate");
    const cardsContainer = document.getElementById("cards");
    const showing = document.getElementById("showing");
    const message = document.getElementById("message");
    const tabs = document.querySelectorAll(".tab");

    let allData = [];
    let activeTab = "current";

    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, "0");
    const dd = String(now.getDate()).padStart(2, "0");
    const todayStr = `${yyyy}-${mm}-${dd}`;

    fetch(sheetURL)
      .then((r) => r.text())
      .then((text) => {
        let delimiter = ",";
        if (text.includes("\t")) delimiter = "\t";
        else if (text.includes(";")) delimiter = ";";

        const rows = text.trim().split("\n").map((r) => r.split(delimiter));
        const headers = rows.shift().map((h) => h.trim());
        allData = rows.map((row) =>
          Object.fromEntries(headers.map((h, i) => [h, row[i] ? row[i].trim() : ""]))
        );
        renderCards();
      })
      .catch((err) => {
        cardsContainer.innerHTML = "Error loading data.";
        console.error(err);
      });

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        tabs.forEach((t) => t.classList.remove("active"));
        tab.classList.add("active");
        activeTab = tab.dataset.tab;
        renderCards();
      });
    });

    dateInput.addEventListener("input", renderCards);
    clearBtn.addEventListener("click", () => {
      dateInput.value = "";
      renderCards();
    });

    function renderCards() {
      const selectedDateStr = dateInput.value;
      const selectedDate = selectedDateStr ? new Date(selectedDateStr + "T00:00:00") : null;
      let skipped = 0;
      let visibleCount = 0;

      showing.textContent = selectedDate
        ? "Showing leaves for " + formatDateDisplay(selectedDate)
        : activeTab === "past"
        ? "Showing past leaves"
        : "Showing all current and upcoming leaves";

      cardsContainer.innerHTML = "";

      allData.forEach((data) => {
        const fromDate = parseDateFlexible(data.From);
        const toDate = parseDateFlexible(data.To);
        if (!fromDate || !toDate) {
          skipped++;
          return;
        }

        const isPast = toDate < now;
        const isCurrentUpcoming = toDate >= now;

        let show = false;
        if (selectedDate) {
          const inRange = selectedDate >= fromDate && selectedDate <= toDate;
          if (activeTab === "past" && inRange && isPast) show = true;
          if (activeTab === "current" && inRange && isCurrentUpcoming) show = true;
        } else {
          if (activeTab === "past" && isPast) show = true;
          if (activeTab === "current" && isCurrentUpcoming) show = true;
        }

        if (show) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>${data.Name || "Unknown"}</strong><br>
            <span>${data.Team || ""}</span>
            <div class="details">
              <p><b>From:</b> ${data.From || ""}</p>
              <p><b>To:</b> ${data.To || ""}</p>
              <p><b>Comments:</b> ${data.Comments || ""}</p>
            </div>
          `;

          // --- Dot logic (based on TODAY, always visible) ---
          const dot = document.createElement("div");
          dot.classList.add("dot");
          const daysDiff = Math.round((toDate - now) / (1000 * 60 * 60 * 24));

          if (now < fromDate) {
            dot.classList.add("green");
            dot.textContent = "";
          } else if (now >= fromDate && now <= toDate) {
            dot.classList.add("orange");
            dot.textContent = Math.max(0, Math.round((toDate - now) / (1000 * 60 * 60 * 24)));
          } else if (toDate < now && activeTab !== "past") {
            dot.classList.add("red");
            dot.textContent = Math.abs(Math.round((now - toDate) / (1000 * 60 * 60 * 24)));
          }

          card.appendChild(dot);
          card.addEventListener("click", () => {
            document.querySelectorAll(".card.active").forEach((c) => c.classList.remove("active"));
            card.classList.add("active");
          });

          cardsContainer.appendChild(card);
          visibleCount++;
        }
      });

      if (visibleCount === 0)
        cardsContainer.innerHTML = "<p style='text-align:center;color:#777;'>No leaves found for selected date.</p>";

      message.textContent = skipped > 0 ? `${skipped} row(s) skipped due to invalid dates.` : "";
    }

    function parseDateFlexible(str) {
      if (!str) return null;
      str = str.trim().replace(/\r|\n/g, "");
      const formats = [
        /^(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{2,4})$/,
        /^(\d{4})[\/\-\.](\d{1,2})[\/\-\.](\d{1,2})$/,
      ];
      for (const f of formats) {
        const m = str.match(f);
        if (m) {
          let [_, a, b, c] = m.map((x) => x.trim());
          let day, month, year;
          if (f === formats[1]) {
            year = +a;
            month = +b;
            day = +c;
          } else {
            if (c.length === 2) c = "20" + c;
            day = +a;
            month = +b;
            year = +c;
          }
          const date = new Date(year, month - 1, day);
          if (!isNaN(date)) return date;
        }
      }
      return null;
    }

    function formatDateDisplay(date) {
      return date.toLocaleDateString("en-GB", {
        day: "2-digit",
        month: "short",
        year: "numeric",
      });
    }
  </script>
</body>
</html>
