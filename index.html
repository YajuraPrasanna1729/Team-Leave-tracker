<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IT Department Leave Tracker</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto 10px;
      flex-wrap: wrap;
      gap: 10px;
    }
    h1 { margin: 0; font-size: 1.5rem; }
    #date-container {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #date {
      font-weight: bold;
      color: #555;
      font-size: 0.95rem;
      border: none;
      outline: none;
      background: none;
      cursor: pointer;
    }
    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      position: relative;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
    }
    .card:hover { transform: scale(1.03); }
    .details {
      display: none;
      font-size: 0.9rem;
      margin-top: 10px;
      color: #555;
    }
    .card.active .details { display: block; }
    #showing {
      text-align: center;
      color: #555;
      margin-bottom: 15px;
    }
    .badge {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      font-size: 10px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .badge.green { background: #22c55e; }
    .badge.orange { background: #f59e0b; }
    .badge.red { background: #ef4444; }
  </style>
</head>
<body>
  <header>
    <h1>IT Department Leave Tracker</h1>
    <div id="date-container">
      <input type="date" id="date" />
      <button id="clearDate" style="border:none;background:#eee;padding:4px 8px;border-radius:6px;cursor:pointer;">Clear</button>
    </div>
  </header>

  <div id="showing"></div>
  <div id="cards">Loading leave data...</div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1k7XSPXOzPdNDf-l0k-rtawf49X6yJ5lapIBofXnPu5s/export?format=csv";

    const dateInput = document.getElementById("date");
    const clearBtn = document.getElementById("clearDate");
    const cardsContainer = document.getElementById("cards");
    const showing = document.getElementById("showing");
    let allData = [];

    // --- Today's date ---
    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, "0");
    const dd = String(now.getDate()).padStart(2, "0");
    const todayStr = `${yyyy}-${mm}-${dd}`;
    const today = new Date(todayStr + "T00:00:00");

    // --- Fetch data ---
    fetch(sheetURL)
      .then(r => r.text())
      .then(text => {
        let delimiter = ",";
        if (text.includes("\t")) delimiter = "\t";
        else if (text.includes(";")) delimiter = ";";

        const rows = text.trim().split("\n").map(r => r.split(delimiter));
        const headers = rows.shift().map(h => h.trim());
        allData = rows
          .map(row => Object.fromEntries(headers.map((h, i) => [h, row[i] ? row[i].trim() : ""])))
          .filter(d => d.Name && d.From && d.To); // skip blanks
        renderCards();
      })
      .catch(err => {
        cardsContainer.innerHTML = "Error loading data.";
        console.error(err);
      });

    // --- Events ---
    dateInput.addEventListener("input", renderCards);
    clearBtn.addEventListener("click", () => {
      dateInput.value = "";
      renderCards();
    });

    // --- Render cards ---
    function renderCards() {
      const selectedDateStr = dateInput.value;
      const selectedDate = selectedDateStr ? new Date(selectedDateStr + "T00:00:00") : null;
      cardsContainer.innerHTML = "";

      showing.textContent = selectedDate
        ? "Showing leaves for " + formatDateDisplay(selectedDate)
        : "Showing all current and upcoming leaves";

      allData.forEach((data) => {
        const fromDate = parseDateFlexible(data.From);
        const toDate = parseDateFlexible(data.To);
        if (!fromDate || !toDate) return;

        let valid = !selectedDate || (selectedDate >= fromDate && selectedDate <= toDate);
        if (!valid) return;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${data.Name || "Unknown"}</strong><br>
          <span>${data.Team || ""}</span>
          <div class="details">
            <p><b>From:</b> ${data.From || ""}</p>
            <p><b>To:</b> ${data.To || ""}</p>
            <p><b>Comments:</b> ${data.Comments || ""}</p>
          </div>
        `;

        // ðŸŸ¢ Badge logic â€“ show only in default view
        if (!selectedDate) {
          const badge = document.createElement("div");
          badge.className = "badge";

          if (fromDate > today) {
            // Future leave
            badge.classList.add("green");
          } else if (today >= fromDate && today <= toDate) {
            // On leave now
            badge.classList.add("orange");
            const daysLeft = Math.ceil((toDate - today) / (1000 * 60 * 60 * 24));
            badge.textContent = daysLeft;
          } else if (toDate < today) {
            // Past leave
            badge.classList.add("red");
            const daysSince = Math.ceil((today - toDate) / (1000 * 60 * 60 * 24));
            badge.textContent = daysSince;
          }
          card.appendChild(badge);
        }

        card.addEventListener("click", () => {
          document.querySelectorAll(".card.active").forEach(c => c.classList.remove("active"));
          card.classList.add("active");
        });

        cardsContainer.appendChild(card);
      });

      if (!cardsContainer.hasChildNodes()) {
        cardsContainer.innerHTML = "<p style='text-align:center;color:#777;'>No leaves found for selected date.</p>";
      }
    }

    // --- Helpers ---
    function parseDateFlexible(str) {
      if (!str) return null;
      str = str.trim().replace(/\r|\n/g, "");

      const numericFormats = [
        /^(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{2,4})$/,
        /^(\d{4})[\/\-\.](\d{1,2})[\/\-\.](\d{1,2})$/
      ];
      for (const f of numericFormats) {
        const m = str.match(f);
        if (m) {
          let [_, a, b, c] = m.map(x => x.trim());
          let day, month, year;
          if (f === numericFormats[1]) { year = +a; month = +b; day = +c; }
          else { if (c.length === 2) c = "20" + c; day = +a; month = +b; year = +c; }
          const date = new Date(year, month - 1, day);
          if (!isNaN(date)) return date;
        }
      }

      // Text month (21-Oct-2025)
      const textMonthMatch = str.match(/^(\d{1,2})[\s\-\/]?([A-Za-z]+)[\s\-\/]?(\d{2,4})$/);
      if (textMonthMatch) {
        let [_, d, monStr, y] = textMonthMatch;
        const months = ["jan","feb","mar","apr","may","jun","jul","aug","sep","oct","nov","dec"];
        const mIndex = months.findIndex(m => monStr.toLowerCase().startsWith(m));
        if (mIndex >= 0) {
          if (y.length === 2) y = "20" + y;
          const date = new Date(+y, mIndex, +d);
          if (!isNaN(date)) return date;
        }
      }
      return null;
    }

    function formatDateDisplay(date) {
      return date.toLocaleDateString("en-GB", {
        day: "2-digit",
        month: "short",
        year: "numeric"
      });
    }
  </script>
</body>
</html>
