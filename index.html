<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IT Department Leave Tracker</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    #date-container {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #date {
      font-weight: bold;
      color: #555;
      font-size: 0.95rem;
      border: none;
      outline: none;
      background: none;
      cursor: pointer;
    }
    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .details {
      display: none;
      font-size: 0.9rem;
      margin-top: 10px;
      color: #555;
    }
    .card.active .details {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>IT Department Leave Tracker</h1>
    <div id="date-container">
      <input type="date" id="date" />
    </div>
  </header>

  <div id="cards">Loading leave data...</div>

  <script>
    // ðŸ”´ REPLACE ONLY THE LINK BELOW WITH YOUR GOOGLE SHEET CSV LINK
    const sheetURL = "https://docs.google.com/spreadsheets/d/1k7XSPXOzPdNDf-l0k-rtawf49X6yJ5lapIBofXnPu5s/export?format=csv";
    // ðŸ”´ END OF AREA TO REPLACE

    const dateInput = document.getElementById("date");
    const cardsContainer = document.getElementById("cards");
    let allData = [];

    // âœ… Default date as today, formatted as YYYY-MM-DD
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, "0");
    const dd = String(today.getDate()).padStart(2, "0");
    const todayStr = `${yyyy}-${mm}-${dd}`;
    dateInput.value = todayStr;

    // âœ… Fetch and display data
    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        const headers = rows.shift();
        allData = rows.map(row =>
          Object.fromEntries(headers.map((h, i) => [h.trim(), row[i] ? row[i].trim() : ""]))
        );
        renderCards(); // render default view
      })
      .catch(err => {
        cardsContainer.textContent = "Error loading data.";
        console.error(err);
      });

    // âœ… Re-render cards when date changes
    dateInput.addEventListener("input", renderCards);

    function renderCards() {
      const selectedDate = new Date(dateInput.value);
      const isToday = dateInput.value === todayStr;

      cardsContainer.innerHTML = "";

      let visibleCount = 0;

      allData.forEach(data => {
        const fromDate = parseDate(data.From);
        const toDate = parseDate(data.To);

        // Show all if today's date, else filter
        const isValid =
          isToday ||
          (fromDate && toDate && selectedDate >= fromDate && selectedDate <= toDate);

        if (isValid) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>${data.Name || "Unknown"}</strong><br>
            <span>${data.Team || ""}</span>
            <div class="details">
              <p><b>From:</b> ${data.From || ""}</p>
              <p><b>To:</b> ${data.To || ""}</p>
              <p><b>Comments:</b> ${data.Comments || ""}</p>
            </div>
          `;

          // One open at a time
          card.addEventListener("click", () => {
            document.querySelectorAll(".card.active").forEach(c => {
              if (c !== card) c.classList.remove("active");
            });
            card.classList.toggle("active");
            if (card.classList.contains("active")) {
              card.scrollIntoView({ behavior: "smooth", block: "center" });
            }
          });

          cardsContainer.appendChild(card);
          visibleCount++;
        }
      });

      if (visibleCount === 0) {
        cardsContainer.innerHTML = "<p style='text-align:center;color:#777;'>No leaves found for selected date.</p>";
      }
    }

    // âœ… Helper to parse sheet dates
    function parseDate(str) {
      if (!str) return null;
      const parts = str.split(/[-/]/);
      if (parts.length === 3) {
        if (parts[0].length === 4) {
          return new Date(parts[0], parts[1] - 1, parts[2]); // YYYY-MM-DD
        } else {
          return new Date(parts[2], parts[1] - 1, parts[0]); // DD/MM/YYYY
        }
      }
      return new Date(str);
    }
  </script>
</body>
</html>
