<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IT Department Leave Tracker</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    h1 { margin: 0; font-size: 1.5rem; }
    #date-container {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #date { font-weight: bold; color: #555; font-size: 0.95rem; border: none; outline: none; background: none; cursor: pointer; }
    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
    }
    .card:hover { transform: scale(1.03); }
    .details { display: none; font-size: 0.9rem; margin-top: 10px; color: #555; }
    .card.active .details { display: block; }
    .warning { color: #a33; text-align:center; margin-top:12px; }
  </style>
</head>
<body>
  <header>
    <h1>IT Department Leave Tracker</h1>
    <div id="date-container">
      <input type="date" id="date" />
    </div>
  </header>

  <div id="cards">Loading leave data...</div>
  <div id="message" class="warning"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1k7XSPXOzPdNDf-l0k-rtawf49X6yJ5lapIBofXnPu5s/export?format=csv";

    const dateInput = document.getElementById("date");
    const cardsContainer = document.getElementById("cards");
    const message = document.getElementById("message");
    let allData = [];

    // set today's date
    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, "0");
    const dd = String(now.getDate()).padStart(2, "0");
    const todayStr = `${yyyy}-${mm}-${dd}`;
    dateInput.value = todayStr;

    dateInput.addEventListener("input", renderCards);

    fetch(sheetURL)
      .then(r => r.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        const headers = rows.shift().map(h => h.trim());
        allData = rows.map(row =>
          Object.fromEntries(headers.map((h, i) => [h, row[i] ? row[i].trim() : ""]))
        );
        console.log("Loaded rows:", allData.length);
        renderCards();
      })
      .catch(err => {
        cardsContainer.innerHTML = "Error loading data.";
        console.error(err);
      });

    function renderCards() {
      const selectedDate = new Date(dateInput.value);
      const isToday = dateInput.value === todayStr;

      cardsContainer.innerHTML = "";
      let visibleCount = 0;

      allData.forEach(data => {
        const fromDate = parseSheetDate(data.From);
        const toDate = parseSheetDate(data.To);

        const valid = isToday || (
          fromDate && toDate &&
          selectedDate >= fromDate && selectedDate <= toDate
        );

        if (valid) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>${data.Name || "Unknown"}</strong><br>
            <span>${data.Team || ""}</span>
            <div class="details">
              <p><b>From:</b> ${data.From || ""}</p>
              <p><b>To:</b> ${data.To || ""}</p>
              <p><b>Comments:</b> ${data.Comments || ""}</p>
            </div>
          `;

          card.addEventListener("click", () => {
            document.querySelectorAll(".card.active").forEach(c => {
              if (c !== card) c.classList.remove("active");
            });
            card.classList.toggle("active");
            if (card.classList.contains("active")) {
              card.scrollIntoView({ behavior: "smooth", block: "center" });
            }
          });

          cardsContainer.appendChild(card);
          visibleCount++;
        }
      });

      if (visibleCount === 0) {
        cardsContainer.innerHTML = "<p style='text-align:center;color:#777;'>No leaves found for selected date.</p>";
      }
    }

    // 🧠 Parse Google Sheets-style date values robustly
    function parseSheetDate(value) {
      if (!value) return null;
      const s = value.trim();

      // 🟢 Case 1: numeric serial date (Google Sheets format)
      if (!isNaN(s) && s.length < 6) {
        const days = parseInt(s, 10);
        const excelEpoch = new Date(1899, 11, 30);
        const parsed = new Date(excelEpoch.getTime() + days * 86400000);
        return new Date(parsed.getFullYear(), parsed.getMonth(), parsed.getDate());
      }

      // 🟢 Case 2: YYYY-MM-DD or YYYY/MM/DD
      const iso = s.match(/^(\d{4})[-/](\d{1,2})[-/](\d{1,2})$/);
      if (iso) return new Date(+iso[1], +iso[2] - 1, +iso[3]);

      // 🟢 Case 3: DD/MM/YYYY or DD-MM-YYYY
      const dmy = s.match(/^(\d{1,2})[-/](\d{1,2})[-/](\d{4})$/);
      if (dmy) return new Date(+dmy[3], +dmy[2] - 1, +dmy[1]);

      // 🟢 Case 4: 21-Oct-2025 or 21 Oct 2025
