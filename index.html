<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IT Department Leave Tracker</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
      color: #333;
      position: relative;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto 20px;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    #date {
      font-weight: bold;
      color: #555;
      background: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      font-size: 0.95rem;
    }
    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .details {
      display: none;
      font-size: 0.9rem;
      margin-top: 10px;
      color: #555;
    }
    .card.active .details {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>IT Department Leave Tracker</h1>
    <div id="date"></div>
  </header>

  <div id="cards">Loading leave data...</div>

  <script>
    // âœ… Display today's date clearly
    const dateDiv = document.getElementById("date");
    const today = new Date();
    const options = { weekday: 'short', day: '2-digit', month: 'short', year: 'numeric' };
    dateDiv.textContent = today.toLocaleDateString('en-GB', options);

    // ðŸ”´ REPLACE ONLY THE LINK BELOW WITH YOUR GOOGLE SHEET CSV LINK
    const sheetURL = "https://docs.google.com/spreadsheets/d/1k7XSPXOzPdNDf-l0k-rtawf49X6yJ5lapIBofXnPu5s/export?format=csv";
    // ðŸ”´ END OF AREA TO REPLACE

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        const headers = rows.shift(); // first row are headers
        const cardsContainer = document.getElementById("cards");
        cardsContainer.innerHTML = "";

        rows.forEach(row => {
          const data = Object.fromEntries(headers.map((h, i) => [h.trim(), row[i] ? row[i].trim() : ""]));
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>${data.Name || "Unknown"}</strong><br>
            <span>${data.Team || ""}</span>
            <div class="details">
              <p><b>From:</b> ${data.From || ""}</p>
              <p><b>To:</b> ${data.To || ""}</p>
              <p><b>Comments:</b> ${data.Comments || ""}</p>
            </div>
          `;

          // âœ… Only one card open at a time
          card.addEventListener("click", () => {
            document.querySelectorAll(".card.active").forEach(c => {
              if (c !== card) c.classList.remove("active");
            });
            card.classList.toggle("active");

            if (card.classList.contains("active")) {
              card.scrollIntoView({ behavior: "smooth", block: "center" });
            }
          });

          cardsContainer.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("cards").textContent = "Error loading data.";
        console.error(err);
      });
  </script>
</body>
</html>
